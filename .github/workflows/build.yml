# based on https://raw.githubusercontent.com/h2non/bimg/master/preinstall.sh

name: build
env:
  version: '8.10.5'

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Prepare template
        run: |
          mkdir -p td-libvips-dev_${{env.version}}
          cp -rv DEBIAN.template td-libvips-dev_${{env.version}}/DEBIAN
          sed -i "s/%VERSION%/${{env.version}}/g" td-libvips-dev_${{env.version}}/DEBIAN/*
      - name: Download lib
        run: |
          mkdir -p td-libvips-dev_${{env.version}}/usr/local/src
          cd td-libvips-dev_${{env.version}}/usr/local/src
          curl -L -o vips-${{env.version}}.tar.gz https://github.com/libvips/libvips/releases/download/v${{env.version}}/vips-${{env.version}}.tar.gz
          tar zvxf vips-${{env.version}}.tar.gz
          rm vips-${{env.version}}.tar.gz
      - name: Build .deb
        run: |
          dpkg-deb --build td-libvips-dev_${{env.version}}
          mkdir -p dist
          mv td-libvips-dev_${{env.version}}.deb dist
          ls -lah dist
      - name: Try install
        working-directory: dist
        run: |
          sudo apt-get install -y cmake giflib-tools gobject-introspection gtk-doc-tools libgif-dev libgsf-1-dev libpoppler-glib-dev libwebp-dev
          sudo dpkg -i td-libvips-dev_${{env.version}}.deb
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          REPOSITORY_NAME: tada-team/tada-team.github.io
          TARGET_FOLDER: td-libvips-dev-dist
          FOLDER: dist
          SSH: true
          BRANCH: main
