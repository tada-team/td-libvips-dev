name: build
env:
  libvipsVersion: '8.10.5'

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install requirements
        run: |
          sudo apt-get install -y --no-install-recommends \
            apt-utils \
            automake \
            build-essential \
            ca-certificates \
            cmake \
            curl \
            debconf \
            debhelper \
            dpkg \
            git \
            gnupg \
            gobject-introspection \
            libexpat1-dev \
            libglib2.0-dev \
            pkg-config \
            software-properties-common \
            wget
      - name: Prepare template
        run: |
          mkdir -p td-libvips-dev_${{env.libvipsVersion}}
          cp -rv DEBIAN.template td-libvips-dev_${{env.libvipsVersion}}/DEBIAN
          sed -i "s/%LIBVPS_VERSION%/${{env.libvipsVersion}}/g" td-libvips-dev_${{env.libvipsVersion}}/DEBIAN/*
      - name: Download lib
        run: |
          mkdir -p td-libvips-dev_${{env.libvipsVersion}}/usr/local/src
          cd td-libvips-dev_${{env.libvipsVersion}}/usr/local/src
          curl -L -o vips-${{env.libvipsVersion}}.tar.gz https://github.com/libvips/libvips/releases/download/v${{env.libvipsVersion}}/vips-${{env.libvipsVersion}}.tar.gz
          tar zvxf vips-${{env.libvipsVersion}}.tar.gz
          rm vips-${{env.libvipsVersion}}.tar.gz
      - name: Build .deb
        run: |
          dpkg-deb --build td-libvips-dev_${{env.libvipsVersion}}
          mkdir -p dist
          mv td-libvips-dev_${{env.libvipsVersion}}.deb dist
          ls -lah dist
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          REPOSITORY_NAME: tada-team/tada-team.github.io
          TARGET_FOLDER: ppa
          FOLDER: dist
          SSH: true
          BRANCH: main
